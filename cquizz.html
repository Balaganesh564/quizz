<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js" integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/fontawesome.min.js" integrity="sha512-j3gF1rYV2kvAKJ0Jo5CdgLgSYS7QYmBVVUjduXdoeBkc4NFV4aSRTi+Rodkiy9ht7ZYEwF+s09S43Z1Y+ujUkA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        
        <div class="card shadow bordered animate__animated wow animate__backInUp"  id="quiz">
          <div class="card-title">
            <p class="h2 mt-2 pt-4 text-center animate__animated wow animate__backInUp" id="question">Question Text</p>
            <div class="card-body pt-5 mt-4" >
            <ul>
              <li>
                <input type="radio" name="answer" id="a" class="answer pt-4">
                <label for="a" id="a_text">Answer</label>
              </li>
              <li>
                <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="b_text">Answer</label>
              </li>
              <li>
                <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="c_text">Answer</label>
              </li>
              <li>
                <input type="radio" name="answer" id="d" class="answer">
                <label for="d" id="d_text">Answer</label>
              </li>
            </ul>
          </div>
      
          </div>
          <button id="submit" class="-mt-3"style="border-radius: 5px;">Submit</button>
        </div>

      </div>
    </div>
  </div>

<style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap');
*{
  box-sizing: border-box;
}
body{
  background-color: #fff;
  background-image: linear-gradient(315deg, #fff 0%, #fff 100%);
  font-family: 'Poppins', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
  margin: 0;
}
.quiz-container{
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px 2px rgba(100, 100, 100, 0.1);
  width: 600px;
  overflow: hidden;
}
.quiz-header{
  padding: 4rem;
}
h2{
  padding: 1rem;
  text-align: center;
  margin: 0;
}
ul{
  list-style-type: none;
  padding: 0;
}
ul li{
  font-size: 1.2rem;
  margin: 1rem 0;
}
ul li label{
  cursor: pointer;
}
button{
  background-color: #03cae4;
  color: #fff;
  border: none;
  display: block;
  width: 100%;
  cursor: pointer;
  font-size: 1.1rem;
  
  font-family: inherit;
  padding: 1.3rem;
}
button:hover{
  background-color: #04adc4;
}
button:focus{
  outline: none;
  background-color: #44b927;
}
</style>
<script>
        new WOW().init();
    const quizData = [
    {
        question: "1. What is the full form of oop",
        a: "Oriented object programming",
        b: "office oriented programming",
        c: "office oriented programming",
        d: "object oriented programming",
        correct: "d",
    },
    {
        
        question: "2. C was developed in the year",
        a: "1970",
        b: "1972",
        c: "1975",
        d: "1985",
        correct: "b",
    },
    {
        question: "3. C is a _____ language",
        a: "High level ",
        b: "Middle level",
        c: "Low level",
        d: "Machine level",
        correct: "b",
    },
    {
        question: "4. What are the basic Datatypes supported in C Programming Language?",
        a: "import",
        b: "class",
        c: "int",
        d: "Array",
        correct: "c",
    },
    {
        question: "5. What is Preprocessor?",
        a: "#defint a 5",
        b: "#include a 5",
        c: "#define a 5",
        d: "#deffloat a 5.2",
        correct: "c", 
    },
    {
        
        question: "6. what is the correct syntax of Array?",
        a: "int a[5]",
        b: "Array a[5]",
        c: "int Array a[5]",
        d: "a[5] int",
        correct: "a",
    },
];
const quiz= document.getElementById('quiz')
const answerEls = document.querySelectorAll('.answer')
const questionEl = document.getElementById('question')


const a_text = document.getElementById('a_text')
const b_text = document.getElementById('b_text')
const c_text = document.getElementById('c_text')
const d_text = document.getElementById('d_text')
const submitBtn = document.getElementById('submit')
let currentQuiz = 0
let score = 0
loadQuiz()
function loadQuiz() {
    deselectAnswers()
    const currentQuizData = quizData[currentQuiz]
    questionEl.innerText = currentQuizData.question

    a_text.innerText = currentQuizData.a
    b_text.innerText = currentQuizData.b
    c_text.innerText = currentQuizData.c
    d_text.innerText = currentQuizData.d
}
function deselectAnswers() {
    answerEls.forEach(answerEl => answerEl.checked = false)
}
function getSelected() {
    let answer
    answerEls.forEach(answerEl => {
        if(answerEl.checked) {
            answer = answerEl.id
        }
    })
    return answer
}
submitBtn.addEventListener('click', () => {
    const answer = getSelected()
    if(answer) {
       if(answer === quizData[currentQuiz].correct) {
           score++
       }
       currentQuiz++
       if(currentQuiz < quizData.length) {
           loadQuiz()
       } 
       else {
           quiz.innerHTML = `
           <h2>You answered ${score}/${quizData.length} questions correctly</h2>
           <button onclick="location.reload()">Reload</button>
           `
       }
    }
})
</script>
</body>
</html>
